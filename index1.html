<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management Dashboard</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <h2 onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
        <span class="menu-text">Inventory</span>
      </h2>
      <ul>
        <li onclick="showProducts()"><a href="index1.html">Products</a></li>
        <li onclick="showCart()"><a href="#">My Cart</a></li>
        <li onclick="showCart()"><a href="profile.html">Profile</a></li>
        <li onclick="logout()"><a href="loginindex.html">Logout</a></li>
        <!-- <li onclick="logout()"><a href="bill.html">bill</a></li> -->

      </ul>
    </div>
    <div class="content" id="content">
      <nav id="menu">
      </nav>
      <hr />
      <main>
        <h2 id="selected-category">
        </h2>
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Add to Cart</th>
            </tr>
          </thead>
          <tbody id="category-products">
          </tbody>
        </table>
      </main>
    </div>
    <div id="cart-modal" class="cart-modal">
      <!-- The cart content will be displayed here -->
    </div>
  </div>

  <script src="categories.js"></script>
  <script src="products.js"></script>
  <script src="app1.js"></script>
  <script src="script1.js"></script>
  <script src="cart.js"></script>
</body>
</html>
